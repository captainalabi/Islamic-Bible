<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Bible Books</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/
		css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	</head>
	<brbod>
		<div class="container">
			
			<h1><a th:href="@{/showBookForm}">Create New Bible Book</a></h1>
			<h1><a th:href="@{/}">Home</a></h1>
			
			<table border="1" class="table table-bordered table-striped" id="book-table">
				<thead>
					<tr>
					<th>Bible Books</th>
					<th></th>
					
					</tr>
				</thead>
				<tbody>
					<tr th:each="book:${bookList}">
						<td th:text="${book.bibleBook}"></td>
						
						<td>
						<a th:href="@{/getBookForm(id=${book.id})}" class="btn btn-info">Update</a>
						</td>						
						<td>
							<a th:href="@{/deleteBooks(id=${book.id})}" class="btn btn-danger bm-2">Delete</a>
						</td>
					</tr>					
				</tbody>				
			</table>
			</div>
	</body>
</html>

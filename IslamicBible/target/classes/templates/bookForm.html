<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Create New Bible Book</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/
		css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1><a th:href="@{/}">Home</a></h1>
			<h2>Create New Bible Book</h2>
			</hr>
			<form th:action="@{/createBook}" th:object="${bibleVerseBook}" method="POST">
				<input type="text" th:field="${bibleVerseBook.bibleBook}" placeholder="Enter Book Name" class="form-control col-4 mb-4" required/>
				
				<button type="submit" class="btn btn-primary">Save Book</button>
				
				<input type="hidden" th:field="${bibleVerseBook.id}"/>
			</form>
		
			</br>
			<a th:href="@{/listBooks}" class="btn btn-primary col-4 bm-4">Back to Books</a>
		</div>
	</body>
</html>

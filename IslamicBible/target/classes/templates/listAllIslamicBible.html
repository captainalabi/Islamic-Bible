				<form th:action="@{/listAllIslamicBible}">

					<input type="button" value="clear" class=" col-2 mb-1" onclick="clearFilter()"/>
					</div>					
				</form>
			
			<div th:each="islamicBible:${listAllIslamicBible}" class="col-md-40 .padding">
